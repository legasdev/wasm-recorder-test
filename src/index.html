<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WASM 4k Recorder</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>WASM 4k Recorder</h1>
    <hr/>
    <video id="localVideo" class="localVideoPlayer" playsinline autoplay width="640" height="480"></video>
    <div>
        <button id="buttonStartRecord" disabled>Start Record</button>
        <button id="buttonStopRecord" disabled>Stop Record</button>
        <label>
            <select id="selectQualityRecord" disabled>
                <option value="disabled">Disabled</option>
            </select>
        </label>
    </div>
    <hr/>
    <label for="textareaDeviceInfo">
        <textarea id="textareaDeviceInfo" disabled readonly cols="90" rows="24"></textarea>
    </label>
</body>
</html>
